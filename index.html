<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Thumbnail Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141E30, #243B55);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ff6f61;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      background-color: #ff6f61;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #ff3c2f;
    }

    .thumbnail {
      margin-top: 30px;
    }

    .thumbnail img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    a.download-btn {
      display: inline-block;
      background-color: #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a.download-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 22px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ YouTube Thumbnail Downloader</h1>
    <input type="text" id="youtubeUrl" placeholder="Paste YouTube Video URL here..." />
    <br />
    <button onclick="getThumbnail()">Get Thumbnail</button>

    <div class="thumbnail" id="thumbnailContainer"></div>
  </div>

  <script>
  function getThumbnail() {
    const url = document.getElementById('youtubeUrl').value.trim();

    // Regex to extract video ID from various YouTube URL formats
    const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:watch\?v=|embed\/|v\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    const videoId = match ? match[1] : null;

    if (videoId) {
      const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
      document.getElementById('thumbnailContainer').innerHTML = `
        <img src="${thumbnailUrl}" alt="Thumbnail">
        <br>
        <a href="${thumbnailUrl}" class="download-btn" download>‚¨áÔ∏è Download Thumbnail</a>
      `;
    } else {
      alert("üö´ Please enter a valid YouTube URL!");
    }
  }
  </script>
</body>
</html>
