<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            display: inline-block;
            width: 90%;
            max-width: 600px;
        }

        input, button {
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
        }

        input {
            width: 80%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        button {
            background-color: #2575fc;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6a11cb;
        }

        .thumbnail {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .alert {
            color: #ff0000;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Thumbnail Downloader</h1>
    <div class="container">
        <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
        <br />
        <button id="download-btn">Download Thumbnail</button>
        <br />
        <img id="thumbnail" class="thumbnail" src="" alt="Thumbnail" />
        <div id="error-message" class="alert" style="display: none;">Enter a valid YouTube URL!</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("download-btn").addEventListener("click", getThumbnail);
        });

        function getThumbnail() {
            var url = document.getElementById("youtube-url").value;
            var regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]*\?v=|(?:v|e(?:mbed)?)\/|.*\/)([A-Za-z0-9_-]{11})|youtu\.be\/([A-Za-z0-9_-]{11}))/;
            var match = url.match(regex);

            if (match) {
                var videoId = match[1] || match[2]; // Get the video ID
                var thumbnailUrl = "https://img.youtube.com/vi/" + videoId + "/hqdefault.jpg";
                document.getElementById("thumbnail").src = thumbnailUrl;
                document.getElementById("thumbnail").style.display = "block";
                document.getElementById("error-message").style.display = "none";
            } else {
                document.getElementById("thumbnail").style.display = "none";
                document.getElementById("error-message").style.display = "block";
            }
        }
    </script>
</body>
</html>
